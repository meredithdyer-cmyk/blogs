<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action = "#" method="post">
        <h1>CONTACT ME</h1>
        <p>
            <label>
            Name:<br>
            <input type = "text" name="name" placeholder="Name" size = "50">
        </label>
        </p>
        <p>
        <label>
            Email:<br>
            <input type = "text" name="Email" placeholder="Email" size = "50">
        </label>
        </p>
        <p>
        <label>
            Subject:<br>
            <input type = "text" name="Subject" placeholder="Purpose of contact" size = "50">
        </label>
        </p>
        <p>
        <label>
            Message:<br>
         
            <textarea rows = "6" cols="50" placeholder="What blog should I make?" name=" Message" size = "50"></textarea>
        </label> 
        <p>
            <input type = "submit" value = "send Message">
        </p>   
        </p>
    </form>
</body>

</html>
